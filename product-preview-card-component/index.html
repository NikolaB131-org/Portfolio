<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="product-card">
    <img class="product-card__image" src="./images/image-product.jpg" alt="perfume-photo">
    <div class="product-card__content">
      <p class="product-card__category">PERFUME</p>
      <h3 class="product-card__title">Gabrielle Essence Eau De Parfum</h3>
      <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-card__price">
        <span class="product-card__price-new">$149.99</span>
        <span class="product-card__price-old">$169.99</span>
      </div>
      <button class="product-card__button"><img src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </div>
  </section>
</body>
</html>
