<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="password-generator">
    <h2 class="password-generator__title">Password Generator</h2>
    <div class="password-block">
      <input class="password-block__password" type="text" disabled="true" placeholder="P4$5W0rD!">
      <button class="password-block__copy-button">
        <svg width="512px" height="512px" viewBox="-32 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z"/></svg>
      </button>
    </div>
    <div class="settings-block">
      <div class="slider-length">
        <p>Character Length</p>
        <span class="slider-length__number">1</span>
      </div>
      <div class="slider-wrapper">
        <input class="slider-wrapper__slider" type="range" min="1" max="20" value="1">
      </div>
      <div class="settings-block__list">
        <label><input type="checkbox" id="checkbox-includeUppercase"><div></div>Include Uppercase Letters</label>
        <label><input type="checkbox" id="checkbox-includeLowercase"><div></div>Include Lowercase Letters</label>
        <label><input type="checkbox" id="checkbox-includeNumbers"><div></div>Include Numbers</label>
        <label><input type="checkbox" id="checkbox-includeSymbols"><div></div>Include Symbols</label>
      </div>
      <div class="strength-block">
        <p class="strength-block__title">STRENGTH</p>
        <div class="strength-block__strength-level-wrapper">
          <p class="strength-block__strength-level"></p>
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
      <button class="settings-block__generate-button">GENERATE
        <svg viewBox="-32 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg>
      </button>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
